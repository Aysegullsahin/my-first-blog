{% load staticfiles %}
<html>
    <head>
        <title>Django Girls blog</title>      
        <link rel="stylesheet" href="{% static 'css/materialize.min.css' %}">
        <script src="{% static 'js/materialize.min.js' %}"></script>
        <link rel="stylesheet" href="{% static 'css/blog.css' %}">
    </head>
    <body>
        <div class="row">
            <div class="head">
            
            {% if user.is_authenticated %}
                    <div class="caption center-align">
                        <div class="col s8">
                            <h1 class="brand-logo"><a href="/">Django Blog</a></h1>
                        </div>
                    </div>
            {% endif %}
            {% if user.is_authenticated %}
                <div class="col s4">
                    <div class="post-new">
                        <h4><a href="{% url 'post_new' %}" class="material-icons">New</i></a></h4>
                    </div>

                </div>
                {% endif %}   
            </div>  
        </div>  
        </div>  
        <div class="container">  
            <div class="row">
                <div class="col s8">
                    <div class="left-align">
                        {% block content %}
                        {% endblock %}
                    </div>    
                </div>
                <div class="col s4">
                    <ul id="nav-mobile" class="right hide-on-med-and-down">
                        {% block sidebar %}
                        {% endblock %}  
                    </ul> 
                </div> 
            </div>        
        </div>
    </body>
</html>
